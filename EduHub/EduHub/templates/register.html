{% comment %} <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Registartion Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Adjust any additional styles as needed */
        .card {
          border-radius: 0.5rem;
        }
        
        .card img {
          border-top-left-radius: .25rem;
          border-bottom-left-radius: .25rem;
        }
        
        .form-control, .form-select {
          font-size: 1rem;
          line-height: 2.15;
          padding-left: .75em;
          padding-right: .75em;
        }

    </style>
  </head>
  <body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8">
              <div class="card my-4">
                <div class="row g-0">
                  <div class="col-md-6 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid rounded-start" />
                  </div>
                  <div class="col-md-6">
                    <div class="card-body p-4">
                      <h3 class="mb-5">Student Registration Form</h3>
      
                      <form>
                        <div class="row mb-4">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="firstName">First Name</label>
                              <input type="text" id="firstName" class="form-control" />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="lastName">Last Name</label>
                              <input type="text" id="lastName" class="form-control" />
                            </div>
                          </div>
                        </div>
      
                        <div class="row mb-4">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="motherName">Mother's Name</label>
                              <input type="text" id="motherName" class="form-control" />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="fatherName">Father's Name</label>
                              <input type="text" id="fatherName" class="form-control" />
                            </div>
                          </div>
                        </div>
      
                        <div class="form-group mb-4">
                          <label for="address">Address</label>
                          <input type="text" id="address" class="form-control" />
                        </div>
      
                        <div class="mb-4">
                          <label>Gender</label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female" />
                            <label class="form-check-label" for="femaleGender">Female</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" />
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other" />
                            <label class="form-check-label" for="otherGender">Other</label>
                          </div>
                        </div>
      
                        <div class="row mb-4">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="state">State</label>
                              <select id="state" class="form-select">
                                <option selected>Select State</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="city">City</label>
                              <select id="city" class="form-select">
                                <option selected>Select City</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                              </select>
                            </div>
                          </div>
                        </div>
      
                        <div class="row mb-4">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="dob">Date of Birth</label>
                              <input type="date" id="dob" class="form-control" />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="pincode">Pincode</label>
                              <input type="text" id="pincode" class="form-control" />
                            </div>
                          </div>
                        </div>
      
                        <div class="form-group mb-4">
                          <label for="course">Course</label>
                          <input type="text" id="course" class="form-control" />
                        </div>
      
                        <div class="form-group mb-4">
                          <label for="email">Email ID</label>
                          <input type="email" id="email" class="form-control" />
                        </div>
      
                        <div class="d-flex justify-content-end">
                          <button type="reset" class="btn btn-light me-2">Reset All</button>
                          <button type="submit" class="btn btn-warning">Submit Form</button>
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html> {% endcomment %}
