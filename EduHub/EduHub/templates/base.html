<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% load static %}
    <script>
      function preventBack() {
        window.history.pushState(null, document.title, window.location.href);
        window.addEventListener('popstate', function(event) {
          window.history.pushState(null, document.title, window.location.href);
        });
      }

      window.onload = preventBack;
    </script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <nav class="navbar navbar-dark bg-dark d-flex align-items-center">
      <a class="navbar-brand" href="#">
        <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="Logo"> EduHub
      </a>
      <div class="mx-auto" style="width: 700px;">
        <form class="d-flex justify-content-center align-items-center">
          <input class="form-control me-2" type="search" placeholder="Search the Product" aria-label="Search" style="width: 600px;">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <div class="ms-auto">
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
        <a href="/profile" style="text-decoration: none;">
          <img src="{% static 'profile.jpg' %}" width="30" height="30" alt="Profile" class="rounded-circle">&nbsp;&nbsp; Profile &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </a>
      </div>
    </nav>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-top: 0; padding-top: 0;">
      <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/product_list">Buy Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sell_product">Sell Products</a>
          </li>
        </ul>
      </div>
    </nav>
    



    <!-- Display Messages -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}



    
    {% block body %}{% endblock body %}
  </body>
</html>
