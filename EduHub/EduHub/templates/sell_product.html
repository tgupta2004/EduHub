{% extends 'base.html' %}

{% comment %} {% load crispy_forms_tags %} {% endcomment %}

{% block body %}
<div class="container my-5">
    <h1 class="mb-4">Sell Your Product</h1>
    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="id_name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value|default_if_none:'' }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea class="form-control" id="id_description" name="description" rows="3" required>{{ form.description.value|default_if_none:'' }}</textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="id_price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="id_price" name="price" value="{{ form.price.value|default_if_none:'' }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id_category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="id_category" name="category" value="{{ form.category.value|default_if_none:'' }}" required>
                </div>

                <div class="form-group mb-4">
                    <label for="id_image" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="id_image" name="image">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock body %}
